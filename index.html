<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <h2>Create a fragment</h2>
      <form >
        <label for="types">Choose a type:</label>
        <select id="types" name="types">
          <option value="text/plain">text/plain</option>
        </select>
        <button type="submit" id="submitBtn" style="margin-top: 10px;">Submit</button>
      </form>
    </section>
  </body>
</html>
